<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/loginForm.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="page">
    <div class="form">
        <div class="left">
            <img src="../img/light-logo.png" alt="Logo" id="logo" />
            <h1>Fazer login</h1>
        </div>
        <div class="right">
            <form class="formContainer">
                <div class="centered">
                    <div class="formStep" id="step1">
                        <div class="sepElements">
                            <label for="personalName">E-mail</label>
                            <input class="input" type="text" id="personalEmail" placeholder="Digite seu e-mail" />
                            <label for="lastName">Senha</label>
                            <div class="joinElements">
                                <input class="input" type="password" id="password" placeholder="Digite sua senha" />
                                <a class="forgot" onclick="changeSitePage('views/redefinir_senha.html', 'Redefinir Senha', true, true)">Esqueci a senha</a>
                                <a onclick="changeSitePage('views/cadastro_usuario.html', '', true, true)">NÃ£o tem uma conta?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sepButtons">
                    <button class="btn confirm" id="nextButton" type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <script src="../js/formModel.js"></script>
  <script>
    
  </script>
</body>
</html>
